<table class="wltao_remind_table" id="wltao_stock_remind_table" style="border:1px;border-collapse: collapse;display:;">
	<tr>
		<td class="td_item_name">商品名称</th>
		<td class="td_stock_has">到货</th>
		<td class="td_stock_time">添加时间</th>
		<!-- <td class="td_stock_status">删除</th> -->
	</tr>
	{{#stockRemindList}}
	<tr itemnum="{{itemnum}}">
		<td class="td_item_name_1">
			<span class="pop_tips td_ship_icon" style="display:none;">
				<span>					
				{{itefullmname}}
				</span>
			</span>
			<a target="_blank" href="{{itemlink}}">{{itemname}}</a><i class="wltao_td_tip_remind" style="display:{{has_stock_now}}}"></i>
		</td>
		<td class="td_stock_has_1">{{stockhas}}</td>
		<td class="td_stock_time_1">{{time}}</td>
		<!-- <td class="td_stock_status_1"></td> -->
	</tr>
	{{/stockRemindList}}
</table>
