<table class="wltao_remind_table" id="wltao_price_remind_table" style="border:1px;border-collapse: collapse;display:;">
	<!-- <tbody> -->
		<tr>
			<td class="td_price_name">商品名称</td>
			<td class="td_price_has">添加价格</td>
			<td class="td_price_now">现价</td>
			<td class="td_price_time">添加时间</td>
			<!-- <td class="td_stock_status">删除</td> -->
		</tr>
		{{#priceRemindList}}
		<tr itemnum="{{itemnum}}">
			<td class="td_item_name_1">
				<span class="pop_tips td_ship_icon" style="display:none;">
					<span>					
					{{itefullmname}}
					</span>
				</span>
				<a target="_blank" href="{{itemlink}}">{{itemname}}</a><i class="wltao_td_tip_remind" style="display:{{has_down_price}}}"></i>
			</td>
			<td class="td_stock_has_2">{{symbol}}{{p_price}}</td>
			<td class="td_stock_has_2">{{symbol}}{{c_price}}</td>
			<td class="td_stock_time_1">{{time}}</td>
			<!-- <td class="td_stock_status_1"></td> -->
		</tr>
		{{/priceRemindList}}
	<!-- </tbody> -->
</table>
