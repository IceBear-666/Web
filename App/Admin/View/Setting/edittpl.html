<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>编辑模板</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">邮件标题<span class="check-tips"> </span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="title" value="{$info.title|default=''}">
            </div>
        </div>

        <!-- <div class="form-item">
            <label class="item-label">状态<span class="check-tips"></span></label>
            <div class="controls">
                <label class="radio"><input type="radio" name="status" value="1">启用</label>
                <label class="radio"><input type="radio" name="status" value="0">禁用</label>
            </div>
        </div> -->


        <div class="form-item">
            <label class="item-label">邮件内容<span class="check-tips"></span></label>
            <div class="controls">

				<label class="textarea">
                <textarea name="content" style="height:400px;">{$info.content}</textarea>
                <!-- {:hook('adminArticleEdit', array('name'=>'content','value'=>$info['content']))} -->
                </label>

            </div>
        </div>


        <!-- <div class="form-item">
            <label class="item-label">关键词替换<span class="check-tips"> </span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="memo" value="{$info.memo|default=''}">
            </div>
        </div> -->

        <div class="form-item">
            <input type="hidden" name="tid" value="{$info.tid|default=''}">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //Think.setValue("tid", {$info.tid|default = 0});
        Think.setValue("status", {$info.status|default = 0});
        //导航高亮
        highlight_subnav('{:U('index')}');
    </script>
</block>
