<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>{:isset($info['cid'])?'编辑':'新增'}评论</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">

        <div class="form-item">
            <label class="item-label">标题<span class="check-tips"> </span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="title" value="{$info.title|default=''}">
            </div>
        </div>

        <!-- <div class="form-item">
            <label class="item-label">状态<span class="check-tips"></span></label>
            <div class="controls">
                <label class="radio"><input type="radio" name="status" value="1">启用</label>
                <label class="radio"><input type="radio" name="status" value="0">禁用</label>
            </div>
        </div> -->

        <div class="form-item">
            <label class="item-label">姓名<span class="check-tips"> </span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value="{$info.name}">
            </div>
        </div>
        
        <div class="form-item">
            <label class="item-label">电话<span class="check-tips"> </span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="phone" value="{$info.phone}">
            </div>
        </div>
        

        <div class="form-item">
            <label class="item-label">内容<span class="check-tips"></span></label>
            <div class="controls">

				<label class="textarea">
                <textarea name="content">{$info.content}</textarea>
                {:hook('adminArticleEdit', array('name'=>'content','value'=>$info['content']))}
                </label>

            </div>
        </div>

        <div class="form-item">
            <input type="hidden" name="vid" value="{$info.vid|default=''}">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        Think.setValue("status", {$info.status|default = 0});
        //导航高亮
        highlight_subnav('{:U('index')}');
    </script>
</block>
