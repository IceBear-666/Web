<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>新增用户</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">
    	
    	<div class="form-item">
            <label class="item-label">邮箱账号<span class="check-tips">（邮箱注册）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="email" value="">
            </div>
        </div>
        
        <div class="form-item">
            <label class="item-label">密码<span class="check-tips">（用户密码不能少于6位）</span></label>
            <div class="controls">
                <input type="password" class="text input-large" name="password" value="">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">确认密码</label>
            <div class="controls">
                <input type="password" class="text input-large" name="repassword" value="">
            </div>
        </div>
        
        <div class="form-item">
            <label class="item-label">邮箱验证<span class="check-tips">（邮箱是否通过认证）</span></label>
            <div class="controls">
                <input type="radio" checked  name="email_status" value="0"> 否
                <input type="radio"  name="email_status" value="1"> 是
            </div>
        </div>
        
        <div class="form-item">
            <label class="item-label">用户类型<span class="check-tips">（选择用户类型）</span></label>
            <div class="controls">
                <input type="radio" checked  name="type" value="1"> 普通会员
                <input type="radio"  name="type" value="2"> 企业会员
            </div>
        </div>
        
        <div class="form-item">
            <label class="item-label">姓名/公司名称<span class="check-tips">（如果用户类型为企业为公司全称，反之则为姓名）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value="">
            </div>
        </div>
        
        <div class="form-item">
            <label class="item-label">联系电话<span class="check-tips">（企业联系方式，个人不填）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="phone" value="">
            </div>
        </div>
        
        <!-- <div class="form-item">
            <label class="item-label">用户名<span class="check-tips">（用户名会作为默认的昵称）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="username" value="">
            </div>
        </div> -->
        
        
        
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('User/index')}');
    </script>
</block>
